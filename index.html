<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="DigitalPoin8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>CLIVI</title>
</head>

<body>

    <header class="header">
        <div class="container h-100">
            <div class="header__wrapper d-flex align-items-center justify-content-between flex-column flex-lg-row">
                <div class="header__wrapper__inner d-flex align-items-center">
                    <div class="header__logo h-100 p-0 m-0">
                        <a href="#">
                            <img class="d-flex" src="./assets/images/logo.svg" />
                        </a>
                    </div>
                    <div class="header__btn__wrap d-flex">
                        <a class="btn btn__wrap me-3" href="#">
                            <img class="me-2" src="./assets/images/apple.svg" />
                            <span>App store</span>
                        </a>
                        <a class="btn btn__wrap" href="#">
                            <img class="me-2" src="./assets/images/google.svg" />
                            <span>Google play</span>
                        </a>
                    </div>
                </div>
                <div class="header__wrapper__outter">
                    <div class="header__btn__wrap d-flex">
                        <a class="btn btn__wrap me-3" href="#">
                            <span>Login</span>
                        </a>
                        <a class="btn btn__wrap" href="#">
                            <span>Sign Up</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section class="main_section">
            <div class="container">
                <div class="row">
                    <div class="col-5 me-auto">
                        <div class="content_main_inner my-4">
                            <h3>Good Coming!</h3>
                            <p>join the beta & get rewards bringing your squad!</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="invite_wrap p-3">
                            <h3>Invite Friends & <span>earn products</span></h3>
                            <form class="mt-3">
                                <div class="row gy-3 gx-2">
                                    <div class="col-6">
                                        <div class="input_wrapper">
                                            <input class="input_single w-100" type="text" placeholder="Email" name="email" />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input_wrapper">
                                            <input class="input_single w-100" type="text" placeholder="Username" name="username" />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input_wrapper">
                                            <input class="input_single w-100" type="text" placeholder="Country" name="country" />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input_wrapper">
                                            <input class="input_single w-100" type="date" placeholder="Date of Birth" name="date" />
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form_btn">
                                            <button type="submit" class="btn btn_form w-100">
                                                Register
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-5 ms-auto">
                        <div class="days_wrap p-4">
                            <div class="days_inner px-5 pb-3">
                                <div class="day_single">
                                    <h3>100</h3>
                                    <span>Days</span>
                                </div>
                                <div class="day_single">
                                    <h3>50</h3>
                                    <span>Hours</span>
                                </div>
                                <div class="day_single">
                                    <h3>12</h3>
                                    <span>Mins</span>
                                </div>
                                <div class="day_single">
                                    <h3>59</h3>
                                    <span>Secs</span>
                                </div>
                            </div>
                            <div class="content_days_inner">
                                <div class="">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>



    <footer class="mt-5">
        <div class="container h-100">
            <div class="row footer__wrapper h-100 d-flex align-items-center justify-content-between">
                <div class="col-4 footer__inner h-100 d-flex">
                    <div class="footer__logo d-flex flex-column align-items-center justify-content-center">
                        <img src="./assets/images/logo.svg" />
                        <span>UGOAT Â© 2021. All rights reserved.</span>
                    </div>
                </div>
                <div class="col-4 footer__social__icons d-flex justify-content-center">
                    <a href="#">
                    <img src="./assets/images/footer.svg" />
                </a>
                    <a href="#">
                    <img src="./assets/images/footer2.svg" />
                </a>
                    <a href="#">
                    <img src="./assets/images/footer3.svg" />
                </a>
                    <a href="#">
                    <img src="./assets/images/Instagram.svg" />
                </a>
                    <a href="#">
                    <img src="./assets/images/Twitter.svg" />
                </a>
                    <a href="#">
                    <img src="./assets/images/YouTube.svg" />
                </a>

                </div>  

                <div class="col-4 footer__contact__wrap d-flex justify-content-end">
                    <a href="#">
                        Contact
                    </a>
                </div>

            </div>
        </div>
    </footer>
</body>

</html>
