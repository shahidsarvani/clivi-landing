<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="DigitalPoin8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>CLIVI</title>
</head>

<body>

    <header class="header">
        <div class="container h-100">
            <div class="header__wrapper d-flex align-items-center justify-content-between flex-column flex-lg-row">
                <div class="header__wrapper__inner d-flex align-items-center">
                    <div class="header__logo h-100 p-0 m-0">
                        <a href="#">
                            <img class="d-flex" src="./assets/images/logo.svg" />
                        </a>
                    </div>
                    <div class="header__btn__wrap d-flex">
                        <a class="btn btn__wrap me-3" href="#">
                            <img class="me-2" src="./assets/images/apple.svg" />
                            <span>App store</span>
                        </a>
                        <a class="btn btn__wrap" href="#">
                            <img class="me-2" src="./assets/images/google.svg" />
                            <span>Google play</span>
                        </a>
                    </div>
                </div>
                <div class="header__wrapper__outter">
                    <div class="header__btn__wrap d-flex">
                        <a class="btn btn__wrap me-3" href="#">
                            <span>Login</span>
                        </a>
                        <a class="btn btn__wrap" href="#">
                            <span>Sign Up</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Rewards Section Starts -->
    <section class="rewards__sec py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title_rewards m-auto d-flex justify-content-around">
                        <h2 class="txt-reward text-light">Available rewards</h2>
                        <h2 class="txt-neon">total: 3 points</h2>
                    </div>
                </div>
            </div>


            <div class="row pt-4">
                <div class="col">
                    <div class="reward__card">
                        <div class="reward__card__img">
                            <img src="./assets/images/handshake.svg" alt="" />
                        </div>
                        <div class="description">
                            <h4 class="text-light">3 points</h4>
                            <span class="text__neon">Clivi partner</span>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="reward__card">
                        <div class="reward__card__img">
                            <img src="./assets/images/bluemark.svg" alt="" />
                        </div>
                        <div class="description">
                            <h4 class="text-light">7 points</h4>
                            <span class="text__neon">Clivi exclusive to use within the App</span>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="reward__card">
                        <div class="reward__card__img">
                            <img src="./assets/images/money.svg" alt="" />
                        </div>
                        <div class="description">
                            <h4 class="text-light">16 points</h4>
                            <span class="text__neon">€10 within the app</span>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="reward__card">
                        <div class="reward__card__img">
                            <img src="./assets/images/champion.svg" alt="" />
                        </div>
                        <div class="description">
                            <h4 class="text-light">28 points</h4>
                            <span class="text__neon">participate in a €500+ tournament</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </section>
    <!--- Rewards Section Ends -->
    <footer class="mt-5">
        <div class="container h-100">
            <div class="row footer__wrapper h-100 d-flex align-items-center justify-content-between">
                <div class="col-4 footer__inner h-100 d-flex">
                    <div class="footer__logo d-flex flex-column align-items-center justify-content-center">
                        <img src="./assets/images/logo.svg" />
                        <span>UGOAT © 2021. All rights reserved.</span>
                    </div>
                </div>
                <div class="col-4 footer__social__icons d-flex justify-content-center">
                    <a href="#">
                        <img src="./assets/images/footer.svg" />
                    </a>
                    <a href="#">
                        <img src="./assets/images/footer2.svg" />
                    </a>
                    <a href="#">
                        <img src="./assets/images/footer3.svg" />
                    </a>
                    <a href="#">
                        <img src="./assets/images/Instagram.svg" />
                    </a>
                    <a href="#">
                        <img src="./assets/images/Twitter.svg" />
                    </a>
                    <a href="#">
                        <img src="./assets/images/YouTube.svg" />
                    </a>

                </div>

                <div class="col-4 footer__contact__wrap d-flex justify-content-end">
                    <a href="#">
                        Contact
                    </a>
                </div>

            </div>
        </div>
    </footer>
</body>

</html>
